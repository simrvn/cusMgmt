<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div>
      <h3>To add a new customer, fill in the following details</h3>
      <input type="text" class="first-name" placeholder="First Name" />
      <input type="text" class="last-name" placeholder="Last Name" />
      <button class="add-button">Add</button>
      <div id="message"></div>
    </div>
    <div>
      <h3>To remove a customer, fill in the following details</h3>
      <input type="text" class="delete-first-name" placeholder="First Name" />
      <input type="text" class="delete-last-name" placeholder="Last Name" />
      <button class="remove-button">Remove</button>
      <div id="delete-message"></div>
    </div>
  </body>
</html>
